<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt the best phone</title>
    <!-- Link: Tailwind CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link: Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- script: for customising font color in the project -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "color-title": "#100F0F",
              "color-description": "#706F6F",
              "color-40": "#403F3F",
              "color-blue": "#0D6EFD",
            },
          },
        },
      };
    </script>
    <!-- *styling -->
    <style>
      .font {
        font-family: "Poppins", sans-serif;
      }

      /* spinner styling */
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 15px auto;
      }
      /* spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Section header -->
    <header class="container mx-auto mb-7 md:mb-8 lg:mb-10">
      <!-- *navbar -->
      <nav class="my-3 md:my-5">
        <div class="navbar">
          <div class="navbar-start">
            <div class="w-[30px] rounded">
              <img
                class="w-full rounded"
                src="./asset/logo_to_be_used.jpg"
                alt=""
              />
            </div>
            <a class="btn btn-ghost text-xl md:text-2xl font-bold text-color-40"
              >Hot Gadgets</a
            >
          </div>

          <div class="navbar-end">
            <button
              class="bg-color-blue text-white font-bold text-base md:text-xl px-4 md:px-10 py-2 md:py-3 rounded-lg"
            >
              Sign up
            </button>
          </div>
        </div>
      </nav>
      <!-- *banner -->
      <section class="flex flex-col justify-center items-center text-center">
        <h2
          class="font-bold text-4xl md:text-4xl lg:text-6xl text-color-title mb-3 md:mb-6"
        >
          Apple Iphone 13 Pro Max
        </h2>
        <p class="text-color-description max-w-[738px] mb-4 md:mb-8">
          There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.
        </p>

        <button
          class="bg-color-blue text-white font-bold text-base md:text-xl px-4 md:px-10 py-2 md:py-3 rounded-lg mb-5 md:mb-6 lg:mb-8"
        >
          Buy Now
        </button>
        <div>
          <img class="hidden md:block" src="./asset/banner_group.png" alt="" />
          <img class="block md:hidden" src="./asset/banner.png" alt="" />
        </div>
      </section>
    </header>
    <!-- section: main -->
    <main class="">
      <!-- *searchbar -->
      <section class="container mx-auto">
        <h2
          class="font-bold text-center text-2xl md:text-3xl lg:text-4xl text-color-title mb-3 md:mb-7"
        >
          Search your phone
        </h2>
        <div class="flex justify-center gap-3">
          <input
            id="search-box"
            type="text"
            placeholder="Search your Phone"
            class="input input-bordered"
          />
          <button
            onclick="handleSearch()"
            class="bg-color-blue text-white font-bold text-base md:text-xl px-4 md:px-10 py-3 md:py-2 lg:py-2 rounded-lg mb-5 md:mb-6 lg:mb-8"
          >
            Search
          </button>
        </div>

        <div class="text-center">
          <button onclick="handleShowAll()" class="btn bg-red-500">
            Show All
          </button>
        </div>
      </section>

      <!-- section phone container -->
      <div
        id="phones-container"
        class="flex justify-around items-center flex-wrap"
      >
        <!-- *spinner -->
        <div id="spinner" class=""></div>
        <!-- *phones card -->
      </div>

      <!-- *modal -->
      <!-- Open the modal using ID.showModal() method -->

      <div id="modal-container"></div>
    </main>

    <!-- Section:footer -->
    <footer></footer>

    <!-- script:lkinking JS files -->
    <script src="./js/index.js"></script>
  </body>
</html>
